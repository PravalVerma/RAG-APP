<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      color: #333;
    }
    .flash-messages {
      color: green;
      list-style-type: none;
      padding: 0;
    }
    .flash-messages li {
      margin-bottom: 8px;
    }
    form {
      margin-top: 20px;
    }
    input[type="file"],
    input[type="submit"] {
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload a PDF File</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required>
    <br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
